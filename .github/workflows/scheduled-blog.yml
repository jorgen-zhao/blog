name: Auto Blog Generator

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      target_dir:
        description: 'Specific directory to process (optional, overrides matrix if handled manually, but here we just run the matrix)'
        required: false
        type: string

jobs:
  generate-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run Auto Blog Generator
        id: generator
        env:
          ZHIPUAI_API_KEY: ${{ secrets.ZHIPUAI_API_KEY }}
        run: |
          if [ "${{ inputs.target_dir }}" != "" ]; then
             python scripts/auto_blog_generator.py --dir "${{ inputs.target_dir }}"
          else
             python scripts/auto_blog_generator.py
          fi

      - name: Extract Info
        id: info
        run: |
          # Retrieve filepath from previous step outputs (set in script)
          # Note: The script writes "filepath=..." to GITHUB_OUTPUT.
          # We can use ${{ steps.generator.outputs.filepath }}
          
          FILEPATH="${{ steps.generator.outputs.filepath }}"
          if [ -z "$FILEPATH" ]; then
             echo "No file generated. Skipping commit."
             echo "SKIP=true" >> $GITHUB_ENV
             exit 0
          fi
          
          DIR=$(dirname "$FILEPATH")
          echo "DIR=$DIR" >> $GITHUB_ENV
          echo "FILEPATH=$FILEPATH" >> $GITHUB_ENV
          echo "SKIP=false" >> $GITHUB_ENV

      - name: Create Branch
        if: env.SKIP == 'false'
        id: create_branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Unique branch name
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          TOPIC=$(basename "${{ env.DIR }}")
          BRANCH_NAME="ai-auto-${TOPIC}-${TIMESTAMP}"
          
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Commit and Push
        if: env.SKIP == 'false'
        run: |
          # The generator script outputs the filepath to GITHUB_OUTPUT, 
          # but we can also just add the directory provided.
          git add "${{ env.FILEPATH }}"
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
          else
            git commit -m "feat: auto-generated blog post for ${{ env.DIR }}"
            git push origin ${{ env.BRANCH_NAME }}
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.HAS_CHANGES == 'true' && env.SKIP == 'false'
        env:
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          gh pr create \
            --title "ðŸ¤– Auto-Blog: Update for ${{ env.DIR }}" \
            --body "Auto-generated content for: ${{ env.FILEPATH }}. Please review." \
            --base master \
            --head ${{ env.BRANCH_NAME }}
