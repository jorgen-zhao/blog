name: Auto Blog Generator

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      target_dir:
        description: 'Specific directory to process (optional, overrides matrix if handled manually, but here we just run the matrix)'
        required: false
        type: string

jobs:
  generate-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run Auto Blog Generator
        id: generator
        env:
          ZHIPUAI_API_KEY: ${{ secrets.ZHIPUAI_API_KEY }}
        run: |
          if [ "${{ inputs.target_dir }}" != "" ]; then
             python scripts/auto_blog_generator.py --dir "${{ inputs.target_dir }}"
          else
             python scripts/auto_blog_generator.py
          fi

      - name: Extract Info
        id: info
        run: |
          COUNT="${{ steps.generator.outputs.generated_count }}"
          SUMMARY="${{ steps.generator.outputs.summary_filenames }}"
          
          if [ -z "$COUNT" ] || [ "$COUNT" -eq "0" ]; then
             echo "No files generated. Skipping commit."
             echo "SKIP=true" >> $GITHUB_ENV
             exit 0
          fi
          
          echo "SUMMARY=$SUMMARY" >> $GITHUB_ENV
          echo "SKIP=false" >> $GITHUB_ENV

      - name: Create Branch
        if: env.SKIP == 'false'
        id: create_branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BRANCH_NAME="ai-auto-batch-${TIMESTAMP}"
          
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Commit and Push
        if: env.SKIP == 'false'
        run: |
          # Stage all changes in docs/
          git add docs/
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
          else
            git commit -m "feat: auto-generated blog posts (${{ steps.generator.outputs.generated_count }} items)"
            git push origin ${{ env.BRANCH_NAME }}
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.HAS_CHANGES == 'true' && env.SKIP == 'false'
        env:
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          gh pr create \
            --title "ðŸ¤– Auto-Blog: Batch Update (${{ steps.generator.outputs.generated_count }} posts)" \
            --body "Auto-generated content for: ${{ env.SUMMARY }}. Please review." \
            --base master \
            --head ${{ env.BRANCH_NAME }}
