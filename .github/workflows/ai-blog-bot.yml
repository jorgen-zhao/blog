name: AI Blog Writer

on:
  issues:
    types: [labeled]

jobs:
  write-article:
    if: github.event.label.name == 'write-article'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Create Branch for new post
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          BRANCH_NAME="ai-post-issue-${{ github.event.issue.number }}"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Run AI Writer Script
        env:
          ZHIPUAI_API_KEY: ${{ secrets.ZHIPUAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python scripts/ai_writer.py

      - name: Commit and Push
        run: |
          git add _posts/
          git commit -m "feat: add AI generated post from issue #${{ github.event.issue.number }}"
          git push origin ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          gh pr create \
            --title "ğŸ¤– AI Content: ${{ github.event.issue.title }}" \
            --body "Auto-generated from Issue #${{ github.event.issue.number }}. Please review content before merging." \
            --base master \
            --head ${{ env.BRANCH_NAME }}
            
